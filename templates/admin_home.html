
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        *{
            padding: 20px;
        }
        .a-info {
            text-decoration: none;
            color: #fff;
            padding-left: 16px;
            padding-right: 16px;
            background-color: #0dcaf0;
            font-size: 27px;
            padding-top: 5px;
            border-radius: 22px;
            padding-bottom: 5px;
        }
        .top-nav {
          width: 100%;
        }
        .form_span{
          margin-left: 772px;
          margin-top: -12PX;
        }
    </style>
    <title>Admin Home</title>
  </head>
  <body>
    <div class="top-nav row" >
      <span ><a class="btn btn-info " href="{% url 'create_user' %}">Create user</a></span>
      
      <span ><a class="btn btn-info " href="{% url 'admin_signout' %}">Sign out</a></span>
      <span class="form_span">
        <form class="form-inline my-2 my-lg-0" method="post">
          {% csrf_token %}
          <input class="form-control mr-sm-2" type="search" placeholder="Search by username" aria-label="Search" name="username" onkeypress="return event.charCode != 32"
          {% if username_s%}
          value="{{username_s}}" 
          {% endif %}
          >
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </span>
    </div>
    <br>
    {% if messages %}
      {% for msg in messages%}
        <h2 style="color: red;">{{ msg}}</h2>
      {% endfor %}
    {% endif %}
<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">No</th>
        <th scope="col">Username</th>
        <th scope="col">Email</th>
        <th scope="col">User Type</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.user_type }}</td>
            <td>
                <a href="{% url 'admin_edit_user' user.id %}" class="btn btn-outline-success">Edit</a>
                
            </td>
            <td>
                <a href="{% url 'admin_delete_user' user.id %}" class="btn btn-outline-danger">Delete</a>
            </td>

        </tr>
        {% endfor %}
    </tbody>
  </table>

  
  <br><br>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
