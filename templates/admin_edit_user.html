<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        form{
            width: 750px;
        }
        body{
            padding: 50px 360px 100px 360px
        }
        h2{
            text-align: center;
            padding-bottom: 50px;
        }
        .btn{
            width: 750px;
            margin-top: 30px;
        }
    </style>
    <title>Edit {{user.username}}</title>
</head>
<body>
    <h2>Edit Details of user {{user.username}}</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label" >User name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPassword" value="{{ user.username }}" placeholder="User name" required name="username">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label" >Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputPassword" placeholder="Email" value="{{ user.email }}" required name="email">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label" >User Type</label>
            <div class="col-sm-10">
                
                <select type="text" class="form-control" id="inputPassword" name="user_type" >
                    {% if user.user_type == 'user'%}
                    <option  value="Admin">Admin</option>
                    <option selected value="user">User</option>
                    {% else %}
                    <option selected value="Admin">Admin</option>
                    <option  value="user">User</option>
                    {% endif %}
                  </select>
            </div>
        </div>
        <button class="btn btn-success" type="submit">Save</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
